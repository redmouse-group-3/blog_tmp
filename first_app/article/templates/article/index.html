{% block content %}

        <div class="{% cycle 'row1' 'row2' 'row3' %}">
            <h1><a href="{% url 'page' article.id  %}">{{ article.title }}</a></h1><p>{{ article.body }}</p></div>
        {% include 'article/comment_block.html' %}
    {% endfor %}
{% endblock %}
